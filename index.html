<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DevTerm</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <header class="topNav" align="left">
    <br>
    &emsp;
    <button class="buttonStyle" onclick="run()">Run</button>
    &emsp;
    <button class="buttonStyle" onclick="downloadHTML()">Download</button>
    &emsp;
    <button class="buttonStyle" onclick="clear()">Clear</button>
    &emsp;
    |
    &emsp;
    <input id="documentName" placeholder="Document Name..." onchange="save()">
    &emsp;
    <button class="buttonStyle" onclick="save()">Save</button>
    &emsp;
    <button class="buttonStyle" onclick="load()">Load</button>

    <span class="header" align="right" style="right: 20px; top: 30px; position: absolute; font-size: 30px;">DevTerm</span>
    
  </header>

  <main>
    <div>
      <textarea id="code" class="code" placeholder="Enter code here..." spellcheck="false"></textarea>
    </div>
  </main>

  <script>
    function downloadHTML() {
      // Get the content of the textarea
      const codeContent = document.getElementById('code').value;

      // Create the full HTML structure by wrapping the user's code inside basic HTML tags
      const fullHTMLContent = `${codeContent}`;

      // Create a Blob from the content (with the MIME type 'text/html')
      const blob = new Blob([fullHTMLContent], {type: 'text/html'});

      // Create a download link for the Blob
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob); // Create an object URL for the Blob
      link.download = 'code.html'; // Set the default filename

      link.click();
    }
  </script>


</body>

</html>
